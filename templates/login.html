{% include 'head.html'%}

<div class="form-group d-flex justify-content-center">
    <img src="/static/images/BANNER_BRANCO_DIMANI.PNG" width="500px" alt="Fuzzy Cardigan">
</div>
<div class="container">
    <form class="needs-validation" method="POST" novalidate>
        <div class="form-row">
            <div class="col-md-6 offset-md-3">
                <label for="validationCustom01">E-mail</label>
                <input type="email" name="email" class="form-control" id="validationCustom01" placeholder="Endereço de e-mail" required>
                <div class="invalid-feedback">
                    Insira um endereço de e-mail válido.
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="validationCustom02">Senha</label>
                <input type="password" name="senha" class="form-control" id="validationCustom02" placeholder="Insira a senha" required>
                <div class="invalid-feedback">
                    Digite uma senha.
                </div>
            </div>
            <div class="col-md-6 offset-md-3 form-check" style="margin-top: 2%; margin-bottom:2%;" class="dropdown-divider">
                <div class="row">
                    <div class="col-sm">
                        <a class="form-check" href="/cadastro">Novo por aqui? Cadastre-se</a>
                    </div>
                    <div class="col-sm">
                        <a class="form-check" href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <p>
                <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Acessar</button>
                </div>
            </p>
    </form>
    </div>

    <script>
        // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                var forms = document.getElementsByClassName('needs-validation');
                // Faz um loop neles e evita o envio
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
