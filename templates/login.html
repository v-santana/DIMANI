<div class="form-group d-flex justify-content-center">
  <img src="/static/images/LOGO.PNG" width="500px" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive"  >
</div>

<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 offset-md-3">
      <label for="validationCustom01">E-mail</label>
      <input type="email" class="form-control" id="validationCustom01" placeholder="Endereço de e-mail"  required>
      <div class="invalid-feedback">
        Insira um endereço de e-mail válido.
      </div>
    </div>
    <div class="col-md-6 offset-md-3">
      <label for="validationCustom02">Senha</label>
      <input type="password" class="form-control" id="validationCustom02" placeholder="Insira a senha" required>
        <div class="invalid-feedback">
          Digite uma senha.
        </div>
    </div>
      <div class="col-md-6 offset-md-3 form-check" class="dropdown-divider"></div>
        <a class="col-md-6 offset-md-3 form-check" href="#">Novo por aqui? Cadastre-se</a>
        <a class="col-md-6 offset-md-3 form-check" href="#">Esqueceu sua senha?</a>
      </div>
      <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Acessar</button>
      </div>
  </div>
</form>

<script>
// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
    var forms = document.getElementsByClassName('needs-validation');
    // Faz um loop neles e evita o envio
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
