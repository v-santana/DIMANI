{% include 'head.html'%}


<div class="card mb-3">
    <img class="card-img-top" src="/static/images/CAMISA_MANGALONGA.JPG" alt="Card image cap">
    <div class="card-body">
      <input type="hidden" id="id_produto" name="id_produto" value="{{detalhes_produto['ID_PRODUTO']}}">
      <h5 class="card-title"  id="nome_produto">{{detalhes_produto['NOME_PRODUTO']}}</h5>
      <p class="card-text" id="valor_produto">{{detalhes_produto['VALOR']}}</p>
      <p class="card-text" id="descricao_produto">{{detalhes_produto['DESCRICAO']}}</small></p>
      <a class="btn btn-primary" role="button" data-toggle="modal" data-target="#modalExemplo">ADICIONAR AO CARRINHO</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Continuar comprando?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Adicionar ao Carrinho e continuar comprando ou ir até o carrinho.
      </div>
      <div class="modal-footer">
      	<a href='/catalogo'>
        		<button type="button" class="btn btn-secondary" onclick="adiciona_carrinho()" >Continuar comprando</button>
    	</a>
        <a href='/carrinho'>
        		<button type="button" class="btn btn-primary" onclick="adiciona_carrinho()">Ir até o carrinho</button>
      	</a>
      </div>
    </div>
  </div>
</div>


{% include 'footer.html'%}
